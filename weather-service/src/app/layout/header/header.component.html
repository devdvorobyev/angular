<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="navigate" aria-label="Navigation">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #navigate="matMenu" >
        <button mat-menu-item *ngFor="let item of pageList" routerLink="{{item.routerLink}}">{{item.name}}</button>
    </mat-menu>
    <span>Погода</span>
    <span class="example-spacer"></span>
</mat-toolbar>
